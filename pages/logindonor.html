<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mycss.css">
    <link rel="stylesheet" href="./../css/alertify.min.css">
    <!-- FONTAWSOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="icon" type="" sizes="16x16" href="../img/Medical-Sign-icon.png">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Donor</title>
    <style>
        #password,
        #email,
        .btn {
            border-radius: 0
        }

        .form-control {
            outline: 0 !important;
            box-shadow: none !important;
        }
        .load{
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url('./../../load4.gif') 
              50% 50% no-repeat #00000000;
}
    </style>
</head>

<body style="background-color:rgba(172, 191, 212, 0.466)">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="../index.html"><b style="color:red">BloodBank - Donor</b></a>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <br><br>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Please Login</h4>
                </div>
                <div class="card-body">
                    <div class="form-group col-md-10 offset-md-1">
                        <label for="" class="text-left">Email</label>
                        <input type="text" name="" placeholder="Email" id="email" class="form-control">
                    </div>
                    <div class="form-group col-md-10 offset-md-1">
                        <label for="">Password</label>
                        <input type="password" name="" placeholder="Password" id="password" class="form-control">
                    </div>
                    <div class="text-right" style="margin-right: 60px">
                        <input class="btn btn-outline-danger " type="button" value="Submit" onclick="logDonor()">
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                <div  >
                    <img  class="load" id="loaders" src="" alt="" style="display:none" >
                </div>
            </div>
        </div>
        <div id="snackbar"><b>Login</b> SuccessFully</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./../js/alertify.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="../js/signindonor.js"></script>
</body>

</html>
